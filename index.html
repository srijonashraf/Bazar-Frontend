<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Bazar</title>
  <link rel="icon" type="image/x-icon" href="./img/shopping-bag.png" />
</head>

<body>
  <script src="https://kit.fontawesome.com/0818cb3b83.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <div class="wrapper">
    <section id="leftSideMenuSection">
      <!-- $("#leftSideMenuSection").load("leftSideMenu.html"); -->
    </section>

    <section class="right">
      <section id="headerSection">
        <!-- $("#headerSection").load("header.html"); -->
      </section>

      <section class="slider">
        <form action="">
          <input class="searchbar-middle text-sm" type="text" placeholder="Search for items of brands" />
        </form>
      </section>

      <section id="productsSection">
        <!-- $("#productsSection").load("products.html"); -->
      </section>

      <footer id="footerSection">
        <!-- $("#footerSection").load("footer.html"); -->
      </footer>
    </section>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#leftSideMenuSection").load("leftSideMenu.html");
      $("#headerSection").load("header.html");
      $("#productsSection").load("products.html");
      $("#footerSection").load("footer.html");
    });
  </script>
</body>

</html>
